<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login Page - DCT SupportLink</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="container text-center">
            <div class="mb-4">
                <img src="img/maincon.png" alt="" height="90px">
            </div>

            <div class="d-flex flex-column align-items-center">
                <div class="row w-100 justify-content-center">
                    <div class="col-lg-3 col-sm-4 col-md-5 mx-auto"> <!-- Adjust the width here -->
                        <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fa-regular fa-user"></i>
                        </span>
                        <input type="email" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>

                <div class="row w-100 justify-content-center">
                    <div class="col-lg-3 col-sm-4 col-md-5">
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                            <i class="ri-git-repository-private-line"></i>
                            </span>
                            <input type="password" class="form-control" placeholder="Password" aria-label="Password">
                            <span class="input-group-text p-0">
                            <button class="btn border-0 bg-transparent d-flex align-items-center px-2" type="button">
                                <i class="fa-regular fa-eye"></i>
                            </button>                    
                            </span>
                        </div>
                     </div>
                </div>
            </div>
            <div>
                <button class="btn btn-light fw-semibold p-3 px-5">LOGIN</button>
            </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
