<!-- editprofile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <style>
    body {
      background-color: #fff5f8;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .back-btn {
      font-size: 20px;
      cursor: pointer;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      background-color: #001233;
      border-radius: 50%;
      margin: 20px auto;
      position: relative;
    }

    .form-control {
      border-radius: 10px;
    }

    .save-btn {
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="container" style="max-width: 500px;">
    <!-- Back & Title -->
    <div class="d-flex align-items-center mb-2">
      <a href="home.html#item4" class="back-btn text-dark me-3"><i class="fa-solid fa-arrow-left"></i></a>
      <h6 class="m-0 fw-bold">EDIT PROFILE</h6>
    </div>

    <!-- Profile Image -->
    <div class="profile-pic"></div>

    <!-- Form Fields -->
    <form>
      <div class="mb-2">
        <label class="form-label small">First Name</label>
        <input type="text" class="form-control" value="Shane Kian" />
      </div>
      <div class="mb-2">
        <label class="form-label small">Middle Name</label>
        <input type="text" class="form-control" />
      </div>
      <div class="mb-2">
        <label class="form-label small">Last Name</label>
        <input type="text" class="form-control" value="Castillo" />
      </div>
      <div class="mb-4">
        <label class="form-label small">Title</label>
        <input type="text" class="form-control" value="College of Computer Studies" />
      </div>
      <button type="submit" class="btn save-btn w-100 fw-bold">SAVE</button>
    </form>
  </div>

</body>
</html>
