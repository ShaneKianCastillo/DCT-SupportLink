<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <style>
    body {
      background-color: #fff5f8;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .back-btn {
      font-size: 20px;
      cursor: pointer;
    }

    .form-control {
      border-radius: 10px;
      padding-right: 40px;
      height: 45px;
      font-size: 15px;
    }

    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .toggle-password {
      position: absolute;
      top: 70%;
      right: 15px;
      transform: translateY(-50%);
      color: #888;
      font-size: 18px;
      cursor: pointer;
      pointer-events: all;
    }

    .save-btn {
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      height: 45px;
    }
  </style>
</head>
<body>

  <div class="container" style="max-width: 500px;">
    <!-- Back & Title -->
    <div class="d-flex align-items-center mb-3">
      <a href="home.html#item4" class="back-btn text-dark me-3"><i class="fa-solid fa-arrow-left"></i></a>
      <h6 class="m-0 fw-bold">CHANGE PASSWORD</h6>
    </div>

    <!-- Form Fields -->
    <form>
      <div class="form-group">
        <label class="form-label small">Current Password</label>
        <input type="password" class="form-control" id="currentPassword" />
        <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('currentPassword', this)"></i>
      </div>
      <div class="form-group">
        <label class="form-label small">New Password</label>
        <input type="password" class="form-control" id="newPassword" />
        <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('newPassword', this)"></i>
      </div>
      <div class="form-group mb-4">
        <label class="form-label small">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" />
        <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('confirmPassword', this)"></i>
      </div>
      <button type="submit" class="btn save-btn w-100 fw-bold">SAVE</button>
    </form>
  </div>

  <script>
    function togglePassword(id, icon) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }
  </script>

</body>
</html>
