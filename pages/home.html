<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      *{
        font-family: Arial, Helvetica, sans-serif;
         margin: 0;
        padding: 0;
      }
      .center {
        width: 100%;
        height: 100vh;
        background: white;
        position: relative; /* or you can remove this if not needed */
        display: flex;
        align-items: flex-end;
        justify-content: center;
        
            }
      .check {
        display: none;
      }
      .nav-bar {
        width: 100%;
        height: 80px;
        padding: 35px;
         background: linear-gradient(to top, #ffffff, #ff69b4);;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-family: poppins;
        border-radius: 0 0 0 0;
      }
      .nav-bar label {
        display: flex;
        align-items: center;
        justify-content: left;
        font-size: 15px;
        font-weight: 500;
        padding: 10px;
        border-radius: 8mm;
        max-width: 36px;
        overflow: hidden;
        transition: 0.35s ease-out;
      }
      .nav-bar label span {
        font-size: 32px;
        margin-right: 10px;
      }
      .nav-bar label:hover {
        background: rgba(0, 0, 0, 0.1);
      }
      .check:nth-child(1):checked ~ .center .nav-bar label:nth-child(1),
      .check:nth-child(2):checked ~ .center .nav-bar label:nth-child(2),
      .check:nth-child(3):checked ~ .center .nav-bar label:nth-child(3),
      .check:nth-child(4):checked ~ .center .nav-bar label:nth-child(4) {
        background: var(--color1);
        max-width: 150px;
        color: var(--color2);
        padding: 10px 14px;
      }

      .nav-icon {
        font-size: 23px;
        padding-right: 15px;
     }

      
    </style>
    <title>Home</title>
</head>
<body>

    <input type="radio" name="nav" id="item1" class="check" checked />
    <input type="radio" name="nav" id="item2" class="check" />
    <input type="radio" name="nav" id="item3" class="check" />
    <input type="radio" name="nav" id="item4" class="check" />
    <div class="center">
      <div class="nav-bar">
        <label
          class="fw-semibold"
          for="item1"
          style="--color1: rgb(246, 214, 238); --color2: rgb(201, 55, 157)"
        >
            <i class="fa-solid fa-file nav-icon"></i>
          Report
        </label>

        <label
          class="fw-semibold" 
          for="item2"
          style="--color1: rgb(246, 214, 238); --color2: rgb(201, 55, 157)"
        >
          <i class="fa-brands fa-rocketchat nav-icon" ></i>
          ChatBot
        </label>

        <label
          class="fw-semibold"
          for="item3"
          style="--color1: rgb(246, 214, 238); --color2: rgb(201, 55, 157)"
        >
          <i class="fa-solid fa-list nav-icon"></i>
           Logs
        </label>

        <label
          class="fw-semibold"
          for="item4"
          style="--color1: rgb(246, 214, 238); --color2: rgb(201, 55, 157)"
        >
          <i class="fa-solid fa-user nav-icon"></i>
          Profile
        </label>
      </div>
    </div>
