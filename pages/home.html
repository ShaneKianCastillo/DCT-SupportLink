<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/Home.css" />  <!-- Link to the Home.css -->
</head>
<body>

  <!-- Radio buttons -->
  <input type="radio" name="nav" id="item1" class="check" checked />
  <input type="radio" name="nav" id="item2" class="check" />
  <input type="radio" name="nav" id="item3" class="check" />
  <input type="radio" name="nav" id="item4" class="check" />

  <!-- Report (Form) -->
  <div class="form-section report-section">
    <form>
      <div class="mb-3">
        <label class="form-label fw-bold">BUILDING NAME <span class="text-danger">*</span></label>
        <input type="text" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">FLOOR LOCATION <span class="text-danger">*</span></label>
        <input type="text" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">SERVICE TYPE <span class="text-danger">*</span></label>
        <select class="form-select" required>
          <option value="" selected disabled>Select service</option>
          <option value="MIS">MIS</option>
          <option value="CSD">CSD</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold d-block">UPLOAD IMAGE</label>
        <label for="imageUpload" class="d-flex align-items-center justify-content-center border rounded bg-light" style="height: 150px; cursor: pointer;">
          <i class="fa-solid fa-upload me-2"></i> Upload Image
        </label>
        <input type="file" id="imageUpload" class="form-control d-none" accept="image/*" />
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">OTHER DETAILS</label>
        <textarea class="form-control" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-dark w-100 fw-bold">SUBMIT</button>
    </form>
  </div>

  <!-- Chatbot Section -->
  <div class="chatbot-section">
    <h4 class="text-center mt-5">ChatBot Section</h4>
    <p class="text-center text-muted">Coming soon...</p>
  </div>

  <!-- Logs Section -->
  <div class="logs-section">
    <div class="container py-4 px-3">
      <h5 class="fw-bold text-center mb-3">REPORT LOGS</h5>
      <div class="d-flex justify-content-between align-items-center mb-2 px-1">
        <small class="fw-semibold text-secondary">SORT BY <i class="fa-solid fa-arrow-down-short-wide"></i></small>
      </div>
      <div class="bg-dark text-white rounded-top px-3 py-2 d-flex justify-content-between align-items-center">
        <span class="fw-semibold">ON PROGRESS</span>
        <i class="fa-solid fa-xmark"></i>
      </div>
      <div class="border rounded-bottom p-3" style="background-color: #fdf5f8;">
        <p class="text-muted small">No reports yet.</p>
      </div>
    </div>
  </div>

  <!-- Profile Section -->
  <div class="profile-section text-center">
    <h5 class="fw-bold mb-4 mt-4">PROFILE</h5>

    <!-- Profile Image Placeholder -->
    <div class="mx-auto mb-3" style="width: 100px; height: 100px; border-radius: 50%; background-color: #001233;"></div>

    <!-- Name and Department -->
    <div class="mb-4">
      <h6 class="fw-bold text-warning mb-0">SHANE KIAN CASTILLO</h6>
      <small class="text-secondary">College of Computer Studies</small>
    </div>

    <!-- Action Buttons -->
    <div class="d-grid gap-2 px-3">
      <a href="editprofile.html" class="btn btn-light border d-flex align-items-center justify-content-start gap-2 text-dark text-decoration-none">
        <i class="fa-solid fa-user text-dark"></i> Edit Profile
      </a>
      <a href="changepassword.html" class="btn btn-light border d-flex align-items-center justify-content-start gap-2 text-dark text-decoration-none">
          <i class="fa-solid fa-lock text-dark"></i> Change Password
      </a>
      <a href="../index.html" class="btn btn-light border d-flex align-items-center justify-content-start gap-2 text-dark text-decoration-none">
          <i class="fa-solid fa-lock text-dark"></i> Logout
      </a>
    </div>
  </div>

  <!-- Bottom Nav Bar -->
  <div class="nav-bar">
    <label class="fw-semibold" for="item1" style="--color1: rgb(246, 214, 238); --color2: rgb(201, 55, 157)">
      <i class="fa-solid fa-file nav-icon"></i> Report
    </label>
    <label class="fw-semibold" for="item2" style="--color1: rgb(246, 214, 238); --color2: rgb(201, 55, 157)">
      <i class="fa-brands fa-rocketchat nav-icon"></i> ChatBot
    </label>
    <label class="fw-semibold" for="item3" style="--color1: rgb(246, 214, 238); --color2: rgb(201, 55, 157)">
      <i class="fa-solid fa-list nav-icon"></i> Logs
    </label>
    <label class="fw-semibold" for="item4" style="--color1: rgb(246, 214, 238); --color2: rgb(201, 55, 157)">
      <i class="fa-solid fa-user nav-icon"></i> Profile
    </label>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
